<div class="jumbotron">
  <h1>APLIKACIJA NEKRENTINE</h1>
  <p>Aplikacija sa zavrsnog testa koja prikazuje nekretnine i omogucuje rad sa istima.</p>
</div>
<div ng-controller="nekretnineCtrl">
	<div class="row">
		<div class="col-sm-12">
			<form>
				<div class="form-group">
					<label for="adresa">Adresa</label>
					<input type="text" class="form-control" id="adresa" ng-model="nekretnina.adresa">
				</div>
				<div class="form-group">
					<label for="cena">Cena</label>
					<input type="text" class="form-control" id="cena" ng-model="nekretnina.cena">
				</div>
				<div class="form-group">
					<label for="cena">Tip Nekretnine</label>
					<input type="text" class="form-control" id="cena" ng-model="nekretnina.tipNekretnine.naziv">
				</div>
				<button class="btn btn-primary" type="button" ng-click="sacuvaj(nekretnina)">Sacuvaj</button>
			</form>
		</div>

		<div class="col-sm-12">
			<form>
				<div class="form-group">
					<label for="filtrirajadresa">Adresa</label>
					<input type="text" class="form-control" id="filtrirajadresa" ng-model="filtriraj.adresa">
				</div>
				<div class="form-group">
					<label for="filtrirajcenaod">cena od</label>
					<input type="text" class="form-control" id="filtrirajcenaod" ng-model="filtriraj.cenaod">
				</div>
				<div class="form-group">
					<label for="filtrirajcenado">cena do</label>
					<input type="text" class="form-control" id="filtrirajcenado" ng-model="filtriraj.cenado">
				</div>

				<button class="btn btn-primary" type="button" ng-click="filtriraj()">Filtriraj</button>
			</form>
		</div>

		<div class="col-sm-12">

			            <div class="btn-group pull-right">
                <button class="btn btn-sm btn-primary" type="button" ng-disabled="brojacStranice == 0" ng-click="changePage(-1)">prev</button>
                <button class="btn btn-sm btn-primary" type="button" ng-disabled="brojacStranice == totalPages-1" ng-click="changePage(1)">next</button>
            </div>
			 <table class="table table-striped">
                <thead>
                    <tr>
                        <th>adresa</th>
                        <th>cena</th>
                        <th>tip</th>
                        <th class="td-width">akcije</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="nekretnina in nekretnine">
                        <td>{{nekretnina.adresa}}</td>
                        <td>{{nekretnina.cena}}</td>
                        <td>{{nekretnina.tipNekretnine.naziv}}</td>
                        <td>
                            <button class="btn btn-xs btn-success" type="button" ng-click="obrisi(nekretnina.nekretninaID)">obrisi</button>
                            <button class="btn btn-xs btn-danger" type="button" ng-click="izmeni(nekretnina)">izmeni</button>
                            <button class="btn btn-xs btn-danger" type="button" ng-click="izmeniNaStrani(nekretnina.nekretninaID)">izmeni na novoj strani</button>
                        </td>
                    </tr>
                </tbody>
            </table>

		</div>

	</div>
</div>
